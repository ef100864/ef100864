<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Planes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #60e2ff, #a1ecff);
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
      max-width: 800px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #0033cc;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      color: #0066ff;
      transform: translateY(-2px);
    }

    h1, h2, h3 {
      color: #222;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.8em;
    }

    h3 {
      font-size: 1.2em;
      font-weight: normal;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      display: block;
      loading: lazy;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1em;
      }

      header, .container {
        padding: 15px;
      }

      a {
        font-size: 1em;
        margin: 5px;
      }
    }
  </style>
</head>
